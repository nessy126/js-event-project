<header>
  <div class="header_wrapper">
    <div class="header_background"></div>
    <div class="header_background__blur"></div>
    <div class="header_blur"></div>
    <div class="header_content_wrapper">
      <div class="header_and_logo_thumb">
        <a href="./index.html">
          <svg class="header_logo">
            <use href="./images/sprite.svg#logo"></use>
          </svg>
        </a>
        <div class="header_title_thumb">
          <h1 class="header_title">FIND BEST EVENTS<br />AROUND THE WORLD</h1>
        </div>
      </div>
      <form id="search-form">
        <div class="search-form-thumb">
          <div class="search-container">
            <input class="header_search-form" type="text" name="searchWord" autocomplete="off"
              placeholder="Start searching" />
            <button type="submit" class="btn-submit">
              <svg class="header_search_icon">
                <use href="./images/sprite.svg#search-icon"></use>
              </svg>
            </button>
          </div>
          <div class="search-container">
            <div class="select input-group select-container ">
              <select id="searchCountry" name="searchCountry">
                <option value="" placeholder selected>
                  Choose country
                </option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</header>
